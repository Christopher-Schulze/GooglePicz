[package]
name = "googlepicz"
version.workspace = true
edition.workspace = true
description = "Google Photos Desktop Client"

[dependencies]
tokio = { workspace = true }
dirs = { workspace = true }
auth = { workspace = true }
sync = { workspace = true }
ui = { workspace = true }
config = { version = "0.13", features = ["toml", "yaml"] }
tracing = "0.1"
tracing-subscriber = "0.3"
serde = { version = "1", features = ["derive"] }

[build-dependencies]
cargo-bundle-licenses = "0.4"

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"
strip = true